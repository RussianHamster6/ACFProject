<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Abseiling Game</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 576,
        height: 576,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var obstacles;


    var game = new Phaser.Game(config);

    function preload ()
    {
      this.load.image('background', 'Background.png');
      this.load.image('cadet' , 'Cadet_1.png');
    }

    function create ()
    {
      this.add.image(288,288 , 'background'); //adds background
      player = this.add.image(288 , 288 , 'cadet');


      player.setCollideWorldBounds(true);
        //make animations

      cursors = this.input.keyboard.createCursorKeys();
    }

    function update ()
    {
      if (cursors.left.isDown)
      {
        player.setVelocityX(-64);
      }
      else
      {
          player.setVelocity(0);
      }
    }

</script>

</body>
</html>
