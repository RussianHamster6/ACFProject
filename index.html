<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.1.1/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var images = ['rock.png' , 'branch.png', 'bird.png' , 'ledge.png' , 'log.png' ,'branch2.png' , 'mossRock.png' ]

    var config = {
        type: Phaser.AUTO,
        width: 576,
        height: 576,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
      this.load.image(Imagedirectory)
    }

    function create ()
    {
    }

    function update ()
    {
      this.add.Image(dimensionX, DimensionY, background.png);

      obsticles = this.physics.add.group(64,64, array[i]){
        key: 'obsticles'
        repeat: RandomTimesBetween 3 and 8
        setXY: (RandomX,0 stepx:RandomX*64)

        player = this.physics.add.sprite(64, 64, platerSrite.png)


        this.physics.add.collider(player, obsticles);

    }
    }

</script>

</body>
</html>
